<div class="grid md:grid-cols-4 gap-5 mt-20">
  {% for category in tech_categories %}
    <div class="bg-gradient-to-br from-orange-50 to-white p-8 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 transition-transform hover:-translate-y-2 hover:shadow-xl">
      <h3 class="text-2xl font-semibold text-gray-700 mb-6 pb-2 border-b-2 border-orange-400 text-center">
        {{ category.title }}
      </h3>
      <div class="flex flex-wrap justify-center items-center gap-6 mt-4">
        {% for icon in category.icons %}
          <div class="relative group z-0 hover:z-50">
            <img src="{{ icon.src }}" alt="{{ icon.name }}" class="w-12 h-12 transition-transform hover:scale-110" />
            <span class="absolute -bottom-8 left-1/2 -translate-x-1/2 px-3 py-1 text-sm text-white bg-orange-500 rounded-md opacity-0 group-hover:opacity-100 group-hover:translate-y-1 transition-all duration-300 whitespace-nowrap transition-transform hover:-translate-y-2 hover:shadow-xl">
                {{ icon.name }}
            </span>
        </div>
        {% endfor %}
      </div>
    </div>
    
  {% endfor %}
</div>
