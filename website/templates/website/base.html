{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- -----------------------------------BASE----------------------------------- -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}JM's Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-white text-gray-800">

    <main>
        {% block website_base %}{% endblock %}
    </main>

    <!---FOOTER--->

    <footer class="bg-gray-300 py-10 text-center text-gray-600 text-lg border-t-2 border-orange-400">
        <p class="mb-2">
            © <span id="year"></span> Johan Modin
        </p>
        <p>
            Built with <span class="font-semibold text-blue-700">Python Django</span> ·
            <span class="font-semibold text-teal-600">Tailwind CSS</span> ·
            <span class="font-semibold text-indigo-600">AI</span>
        </p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
